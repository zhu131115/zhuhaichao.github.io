<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>朱海潮网</title>
	</head>
	<body>
		<h1>欢迎</h1>
		<p>在此声明本站基于github的网站功能</p>
		<p>你们可以在这说点什么</p>
		   <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    .guestbook {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message-list {
      margin-top: 20px;
    }
    .message {
      padding: 15px;
      border-bottom: 1px solid #eee;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .loading {
      display: none;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="guestbook">
    <form id="messageForm">
      <input type="text" id="name" placeholder="你的名字" required>
      <textarea id="content" placeholder="留言内容" required></textarea>
      <button type="submit">提交留言</button>
      <div class="loading" id="loading">正在提交...</div>
    </form>
    
    <div id="messages" class="message-list"></div>
  </div>

  <!-- 留言板容器 -->
<div id="guestbook" style="max-width:600px;margin:20px auto;font-family:Arial">
  <!-- 留言表单 -->
  <textarea id="msgInput" style="width:100%;height:80px;padding:10px;margin-bottom:10px;border-radius:4px;border:1px solid #ccc" placeholder="写下你的留言..."></textarea>
  <button onclick="addMessage()" style="padding:8px 16px;background:#0366d6;color:#fff;border:none;border-radius:4px;cursor:pointer">提交</button>
  
  <!-- 留言展示区 -->
  <div id="posts" style="margin-top:20px"></div>
</div>

<!-- 核心脚本 -->
<script>
  // 本地存储实现（无需服务器）
  function addMessage() {
    const input = document.getElementById('msgInput');
    const content = input.value.trim();
    if (!content) return;
    
    // 获取已有留言
    const posts = JSON.parse(localStorage.getItem('guestbook') || '[]');
    
    // 添加新留言
    posts.unshift({
      text: content,
      time: new Date().toLocaleString()
    });
    
    // 保存并渲染
    localStorage.setItem('guestbook', JSON.stringify(posts));
    renderMessages();
    input.value = '';
  }

  // 渲染留言
  function renderMessages() {
    const posts = JSON.parse(localStorage.getItem('guestbook') || '[]');
    const container = document.getElementById('posts');
    container.innerHTML = posts.map(post => `
      <div style="border:1px solid #eee;padding:15px;margin-bottom:10px;border-radius:5px">
        <div style="white-space:pre-wrap">${post.text}</div>
        <small style="color:#666;display:block;margin-top:8px">${post.time}</small>
      </div>
    `).join('');
  }

  // 初始化加载
  renderMessages();
</script>
	</body>
</html>
