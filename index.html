<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>朱海潮网</title>
	</head>
	<body>
		<h1>欢迎</h1>
		<p>在此声明本站基于github的网站功能</p>
		<p>你们可以在这说点什么</p>
		  <style>
		     body {
		       font-family: Arial, sans-serif;
		       max-width: 600px;
		       margin: 40px auto;
		       padding: 20px;
		     }
		     .guestbook {
		       border: 1px solid #ddd;
		       padding: 20px;
		       border-radius: 8px;
		     }
		     input, textarea {
		       width: 100%;
		       padding: 10px;
		       margin: 10px 0;
		       border: 1px solid #ccc;
		       border-radius: 4px;
		     }
		     button {
		       background: #4CAF50;
		       color: white;
		       padding: 10px 20px;
		       border: none;
		       border-radius: 4px;
		       cursor: pointer;
		     }
		     .message-list {
		       margin-top: 20px;
		     }
		     .message {
		       padding: 15px;
		       border-bottom: 1px solid #eee;
		       background: #f9f9f9;
		       margin-bottom: 10px;
		       border-radius: 4px;
		     }
		   </style>
		  <div class="guestbook">
		      <h2>留言板</h2>
		      <form id="messageForm">
		        <input type="text" id="name" placeholder="你的名字" required>
		        <textarea id="content" placeholder="留言内容" required></textarea>
		        <button type="submit">提交留言</button>
		      </form>
		      
		      <div id="messages" class="message-list"></div>
		    </div>
		  
		    <script>
		      // 从localStorage加载历史留言
		      document.addEventListener('DOMContentLoaded', () => {
		        const messages = JSON.parse(localStorage.getItem('messages') || '[]');
		        messages.forEach(msg => {
		          const messageDiv = document.createElement('div');
		          messageDiv.className = 'message';
		          messageDiv.textContent = `${msg.name}：${msg.content}`;
		          document.getElementById('messages').appendChild(messageDiv);
		        });
		      });
		  
		      // 处理表单提交
		      document.getElementById('messageForm').addEventListener('submit', function(e) {
		        e.preventDefault();
		        
		        const name = document.getElementById('name').value.trim();
		        const content = document.getElementById('content').value.trim();
		        
		        if (!name || !content) return;
		        
		        // 创建留言项
		        const messageDiv = document.createElement('div');
		        messageDiv.className = 'message';
		        messageDiv.textContent = `${name}：${content}`;
		        
		        // 添加到页面
		        document.getElementById('messages').appendChild(messageDiv);
		        
		        // 保存到localStorage
		        const messages = JSON.parse(localStorage.getItem('messages') || '[]');
		        messages.push({ name, content });
		        localStorage.setItem('messages', JSON.stringify(messages));
		        
		        // 清空表单
		        this.reset();
		      });
		    </script>
	</body>
</html>
